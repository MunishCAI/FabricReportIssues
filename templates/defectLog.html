<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knitting UI</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" />
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="{{ url_for('static', filename = 'js/jquery-3.6.0.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" />
    <script src="{{ url_for('static', filename = 'js/defectLog.js') }}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src="{{ url_for('static', filename = 'js/bootstrap.bundle.min.js') }}"></script>
    <!-- <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script> -->
    <script src="{{ url_for('static', filename = 'js/sweet-alert.min.js') }}"></script>
    <!-- <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/sweet-alert.css') }}" />
  </head>
  <body>
    {% if error_message %}
      <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <div class="mx-3 container-fluid">
      <div class="row">
        <div class="card card-body">
          <div class="text-center card-body custom-card" style="height: 3rem;">
            <h5 class="card-title" style="height: 2rem;">Defect Log Viewer</h5>
          </div>
        </div>
        <div class="card card-body">
          <div style="display: flex;">
            <a style="width: 20%; " href="/"><button type="button" class="btn btn-secondary btn-lg" style="height: 90%;">Home</button></a>
            <p href="" style="width: 20%;"></p>
            <form id="defectLog_form" class="form-container"  >          
              <div class="text-center">
                

                <table>
                  <tr>
                    <h2 style="padding-top: -10px;"for="defectLogRollId">Roll Number:&nbsp;&nbsp; </h2>
                    <h2><div id="dropdown-container"></div></h2>
                  </tr>
                  <tr>
                    <td><label ><input  id="defectLogRollId" style="width: 300px;" name="defectLogRollId" /><div ></div></label> </td>
                  </tr>
                </table>       
              </div> 
            </form> 
          </div>
          <br />

          <div class="row" style="width: 100%;height: 80%;">
            <div class="col-3" >
              <div class="">
                <div class="row" style="padding-left: 20%;padding-top: 40%;">
                  <div class="card text-center custom-card">
                    <div class="card-body">
                      <h5 class="card-title">Defect :</h5>
                      <p id="defectname" class="card-text crdtitlelm">--</p>
                    </div>
                  </div>
                </div>
                <br />
                <br />
                <div class="row" style="padding-left: 20%;">
                  <div class="card text-center custom-card">
                    <div class="card-body">
                      <h5 class="card-title">Roll Number :</h5>
                      <p id="rollname" class="card-text crdtitlelm">--</p>
                    </div>
                  </div>
                </div>
                <br />
                <br />
                <div class="row" style="padding-left: 20%;">
                  <div class="card text-center custom-card">
                    <div class="card-body">
                      <h5 class="card-title">Captured Time :</h5>
                      <p id="captureAt" class="card-text crdtitlelm">--</p>
                    </div>
                  </div>
                </div>
                <br />
                <br />
              </div>
            </div>
            <div class="col-1"></div>
            <div class="col-7">
              <div class="row">
                <div id="slider-container">
                  <div id="image-slider">
                    <img style="width: 100%; height: 720px;padding-top: 10%;" id="image-slide" class="slider-image" src="../static/images/Knit_i.jpeg" alt="Image 1" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="padding-left: 10%;padding-right: 10%;">
            <div class="d-flex justify-content-between">
              <div class="p-2 bd-highlight">
                <button style="width: 300px;" id="pre-button">Previous</button>
              </div>
              <div class="p-2 bd-highlight">
                <button style="width: 300px;" id="next-button">Next</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
