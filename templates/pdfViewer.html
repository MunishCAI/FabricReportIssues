<body>
    {% if error_message %}
    <p style="color: red;">{{ error_message }} </p>
    {% endif %}


    <!-- setting modal new login-->
<div class="modal fade" id="initalSettingAuth" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
      </div>
        <form id="passwordForm">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</div>


   
    <!-- main window -->
    <div class="mx-3 container-fluid">
        <div class="row">
          <!-- Left menu -->
           
          
          <!--  menu-Center menu -->
          <div class="col"><div class="card text-center">
           
    
            <!-- Live img center card  -->
        
            <div class="card" style="height: 100;">
              <div class="card card-body">
                <div class=" card-body custom-card" style="height: 3rem;">
                  <h5  class="card-title" style="height: 2rem;">PDF Viewer </h5>
                </div>  
                <div style="display: flex;">
                  <a style="width: 20%;" href="/"> <button type="button" class="btn btn-primary btn-lg">Home </button></a>
                  <p href="" style="width: 20%;"></p>
                  <button type="button" id='downloadreport' class="btn btn-secondary btn-lg">Download </button>
                </div>             
                <!-- center card -->
                <div id="settingpage" class="object-fit-sm-contain border rounded" style="height: 740px;">
                  <div class="container ">
                              
                  </div>
          
                  <div id="report" style="height: 700px;" class="">
                    <embed src="{{ url_for('static', filename='report/' + current_report) }}#toolbar=0" width="40%" height="100%" />

                  </div>
                </div>
              </div>
            </div>    
          </div>    


            <!-- Bottom Card -->
            
        </div>        
        </div>
      </div>
