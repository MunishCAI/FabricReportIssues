  <script>
    window.onload = checkIfNewWindow;
    function checkIfNewWindow() {
      if (window.opener == null && document.referrer === '' && sessionStorage.getItem("alertShown") !== "true") {
        askForPassword();
      }
    }


    function askForPassword() {
      $(document).ready(function() {
        $('#initalSettingAuth').modal('show');
        
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const passwordInput = document.getElementById('password');
          const password = passwordInput.value;
      
          if (password === '123') {
            document.body.style.visibility = 'visible';
        sessionStorage.setItem("alertShown", "true");

          } else {
            alert("Incorrect password. You don't have access to this page.");
        //document.body.style.visibility = 'hidden';
          }
      
          // Close the modal
          $('#initalSettingAuth').modal('hide');
        });
      });
    }
  
    
    var currentURL = window.location.href;
    setInterval(function() {
      if (window.location.href !== currentURL) {
        
        currentURL = window.location.href;
        handlePageRedirect();
      }
    }, 1000); // Check every second for URL changes
    
    function handlePageRedirect() {
      alert("You have been redirected to a new page.");
    }
    </script>
